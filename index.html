<head>
    <link rel="stylesheet" href="css/index.css">

    <!-- Cool Online Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <script src="scripts/submit.js"></script>
    <title>Random Meme Generator</title>
</head>

<body> 
    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>

    <header>
        <p>Random Meme Generator</p>
    </header>

    <div class="content">
        <div class="selector">
            <p class="randomNumberText">Type in a number from 1-10 for a Random Meme!</p>
            <form id="form">
                <label for="number">Number : </label>
                <input type="text" class="number" id="number" name="number"><br><br>
                <input type="submit" value="Show me a meme!" class="submit">
            </form>
        </div>
        <p class="child" id="replace">Type in a valid number for a meme!</p>
    </div>
</body>
